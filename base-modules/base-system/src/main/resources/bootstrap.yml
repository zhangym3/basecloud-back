# Tomcat
server:
  port: 9201

# Spring
spring: 
  application:
    # 应用名称
    name: base-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        namespace: dev
        username: nacos
        password: nacos
        # 服务注册地址
        server-addr: 192.168.253.101:8848
      config:
        namespace: dev
        username: nacos
        password: nacos
        # 配置中心地址
        server-addr: 192.168.253.101:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
